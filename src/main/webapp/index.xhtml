<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <body>
        <f:view transient="true"/>
        <ui:composition template="/WEB-INF/templates/template0.xhtml">
            <ui:define name="content">
                <h1>Repositories</h1>
                <table>
                    <tr>
                        <th></th><th>Name</th><th>Size</th>
                    </tr>
                    <ui:repeat value="#{index.repositories}" var="repository" varStatus="status">
                        <tr>
                            <td><h:outputText value="#{status.index + 1}"/></td>
                            <td><h:link outcome="repository/view"><f:param name="name" value="#{repository.name}"/><h:outputText value="#{repository.name}"/></h:link></td>
                            <td>
                                <h:outputText value="#{repository.size}">
                                    <f:converter binding="#{index.bytesConverter}"/>
                                </h:outputText>
                            </td>
                        </tr>
                    </ui:repeat>
                </table>
            </ui:define>
        </ui:composition>
    </body>
</html>
