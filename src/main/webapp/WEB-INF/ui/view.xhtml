<?xml version='1.0' encoding='UTF-8' ?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <f:view transient="true"/>
        <title>View repository</title>
        <link href="#{request.contextPath}/css/default.css" rel="stylesheet" type="text/css"/>
    </h:head>
    <h:body>
        <h1>View repository</h1>
        <h2><h:outputText value="#{viewController.repository}"/></h2>
        <h:dataTable var="file" value="#{viewController.files}">
            <h:column>
                <h:outputText value="#{file.filename}"/>
            </h:column>
        </h:dataTable>
    </h:body>
</html>
