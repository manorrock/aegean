<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Repository - <h:outputText value="#{repositoryViewPage.repository.name}"/></title>
        <f:view transient="true"/>
    </h:head>
    <body>
        <ui:composition template="/WEB-INF/templates/template0.xhtml">
            <ui:define name="content">
                <h1><h:outputText value="#{repositoryViewPage.repository.name}"/></h1>
                <ui:repeat var="commit" value="#{repositoryViewPage.commits}">
                    <h:outputText value="#{commit}"/> <br/>
                </ui:repeat>
            </ui:define>
        </ui:composition>
    </body>
</html>
