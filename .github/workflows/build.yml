name: build
on: 
  push:
    branches:
      - 'current'
  pull_request:
    branches:
      - '*'  
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Java
      uses: actions/setup-java@v2
      with:
        distribution: 'temurin'
        java-version: 19
    - name: Build with Maven
      run: mvn -B --ntp package
