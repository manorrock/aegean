name: release
on:
  push:
    tags:        
      - v*
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout sources
      uses: actions/checkout@v1
    - name: Set up Java 11
      uses: actions/setup-java@v2
      with:
        distribution: 'temurin'
        java-version: 11
    - name: Build with Maven
      run: mvn -B -DskipTests=true -f pom.xml install
    - name: Login to Docker Hub
      uses: azure/docker-login@v1
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    - name: Build amd64 image
      run: |
        TAG=${GITHUB_REF}
        INDEX=${TAG%v*}
        VERSION=${TAG:${#INDEX}+1}
        docker build -f Dockerfile.amd64 -t manorrock/aegean:amd64-$VERSION .
        docker push manorrock/aegean:amd64-$VERSION
    - name: Push Docker manifest
      run: |
        TAG=${GITHUB_REF}
        INDEX=${TAG%v*}
        VERSION=${TAG:${#INDEX}+1}
        export DOCKER_CLI_EXPERIMENTAL=enabled
        docker manifest create manorrock/aegean:$VERSION \
          manorrock/aegean:amd64-$VERSION --amend
        docker manifest annotate manorrock/aegean:$VERSION \
          manorrock/aegean:amd64-$VERSION --os linux --arch amd64
        docker manifest push manorrock/aegean:$VERSION
